<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="js/platformOverrides.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/purchasesCtrl.js"></script>

</head>
<body ng-app="knowSysApp">

    <ion-pane>
        <ion-header-bar class="bar bar-stable">
            <h1 class="title">KnowSys App</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list ng-controller="purchasesCtrl" ng-init="init()">
                <div class="item item-divider">
                    Credits
                </div>
                <ion-item class="item item-button-right" ng-click="buyItem(creditPackItem.Id)" ng-repeat="creditItem in creditItems">
                    {{creditItem.name}}
                    <button class="button button-positive">
                        <i class="">{{currencySymbol}} {{creditItem.price}}.00</i>
                    </button>
                </ion-item>
                <div class="item item-divider">
                    Credit Packs
                </div>
                <ion-item class="item item-button-right" ng-click="buyItem(creditPackItem.Id)" ng-repeat="creditPackItem in creditPackItems">
                    {{creditPackItem.name}}
                    <button class="button button-positive">
                        <i class="">{{currencySymbol}} {{creditPackItem.price}}.00</i>
                    </button>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-pane>
</body>
</html>
